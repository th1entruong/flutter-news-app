version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0" #recommended to use flutter version 3.0.2


dependencies:
  flutter:
    sdk: flutter


  # UI
  cupertino_icons: ^1.0.2
  flutter_iconly: ^1.0.2
  # Management
